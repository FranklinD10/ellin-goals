[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"     # Add if you're using Netlify Functions

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"    # Add if you have dependency conflicts

[dev]
  framework = "#custom"
  command = "npm run dev"             # Local development command
  targetPort = 5173                   # Vite's default port
  port = 8888                         # Netlify dev server port
  publish = "dist"
  functions = "netlify/functions"

# Enable better SPA support
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';"

# Cache control for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
