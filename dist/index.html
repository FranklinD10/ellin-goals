<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Dynamically set CSP based on environment
      const csp = {
        'default-src': ["'self'"],
        'connect-src': [
          "'self'",
          "https://*.googleapis.com",
          "https://*.google.com",
          "https://*.firebaseio.com",
          "https://*.firestore.googleapis.com",
          "https://firestore.googleapis.com",
          "https://*.cloudfunctions.net",
          "https://identitytoolkit.googleapis.com",
          "https://www.google-analytics.com",
          ...(window.location.hostname === 'localhost' ? [
            "ws://localhost:*",
            "http://localhost:*",
            "http://127.0.0.1:*",
            "ws://127.0.0.1:*"
          ] : [])
        ],
        'script-src': [
          "'self'",
          "'unsafe-inline'",
          "'unsafe-eval'",
          "https://*.googletagmanager.com",
          "https://*.google.com",
          "https://*.gstatic.com"
        ],
        'style-src': ["'self'", "'unsafe-inline'"],
        'img-src': ["'self'", "data:", "https:"],
        'font-src': ["'self'", "data:"],
        'frame-src': ["'self'", "https://*.firebaseapp.com", "https://*.google.com"]
      };

      const cspString = Object.entries(csp)
        .map(([key, values]) => `${key} ${values.join(' ')}`)
        .join('; ');

      const meta = document.createElement('meta');
      meta.httpEquiv = "Content-Security-Policy";
      meta.content = cspString;
      document.head.appendChild(meta);
    </script>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1A1B1E" media="(prefers-color-scheme: dark)" />
    <meta name="description" content="ElLin Goals - Habit tracking for El and Lin" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="apple-touch-startup-image" href="/splash.png" />
    <link rel="mask-icon" href="/favicon.svg" color="#FF4B4B" />
    <title>ElLin Goals</title>
    <style>
      /* Prevent pull-to-refresh and other browser gestures */
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-y pinch-zoom;
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      #root {
        width: 100%;
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--bg-color, #fff);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        opacity: 1;
        transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
        visibility: visible;
        z-index: 9999;
      }

      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid var(--loader-border-color, rgba(0, 0, 0, 0.1));
        border-radius: 50%;
        border-top-color: var(--theme-color, #FF4B4B);
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      .loader-text {
        color: var(--text-color, #666);
        font-size: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .dark {
        --bg-color: #1A1B1E;
        --loader-border-color: rgba(255, 255, 255, 0.1);
        --text-color: #909296;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      #initial-loader.fade-out {
        opacity: 0;
        visibility: hidden;
      }
    </style>
    <script>
      (function() {
        const root = document.documentElement;
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (isDark) {
          root.classList.add('dark');
        }

        // Get stored theme color or use default
        const storedTheme = localStorage.getItem('theme-color') || '#FF4B4B';
        root.style.setProperty('--theme-color', storedTheme);
      })();
    </script>
    <script type="module" crossorigin src="/assets/index-5e28aa03.js"></script>
  <link rel="manifest" href="/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/registerSW.js"></script></head>
  <body>
    <div id="initial-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">Loading ElLin Goals...</div>
    </div>
    <div id="root"></div>
    
  </body>
</html>
